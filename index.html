  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WIZ MUD</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link id="favicon" rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <!--<body class="template" bgcolor="#e600ac">-->
  <body class="template" bgcolor="#000000">
    <div class="wiz-mud" id="wiz-mud">
      <div class="game-panel">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" style="height:100%; width:100%" bgcolor="#000000"></canvas>
        <div id="loadingBg">
          <div id="loadingBox">
            <div id="bgBar"></div>
            <div id="progressBar"></div>
            <p id="loadingInfo">Loading...</p>
          </div>
        </div>
      </div>
      <div id="chatPanel" class="chat-panel" style="height:100%; width:40%">
        <div id="chatBox" class="chat-box">
        </div>
        <textarea id="chatInput" class="chat-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      </div>
    </div>

    <div class="wiz-mud" id="mobile-splash" style="display: none; color: white;">
    	WIZMUD does not run on mobile <|:(</br>
    	Please use a desktop. </br>
    	Follow us on twitter for updates: <a href="https://twitter.com/wiz_mud">https://twitter.com/wiz_mud</a> </br>
    	Or check out our Patreon: <a href="https://www.patreon.com/wizmud">https://www.patreon.com/wizmud</a></br>
    	<img src="TemplateData/wizmudmobilesplash.gif" style="width:100%;">
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 536870912,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/WebGLBuild.data",
    codeUrl: "Release/WebGLBuild.js",
    asmUrl: "Release/WebGLBuild.asm.js",
    memUrl: "Release/WebGLBuild.mem",
  };
</script>
<script src="TemplateData/detectMobile.js"></script>
<script src="Release/UnityLoader.js"></script>

  </body>
  <script src="TemplateData/chatController.js"></script>
</html>
